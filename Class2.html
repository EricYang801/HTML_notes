<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>我是標題</h1>
    <h2>我是標題</h2>
    <h3>我是標題</h3>
    <h4>我是標題</h4>
    <h5>我是標題</h5>
    <h6>我是標題</h6>
    <!-- 我是註解 -->
    <p>我是文字段落</p>
    <ul>
        <li>這是沒有順序的清單</li>
        <li>以 ul 元素來定義清單的範圍</li>
        <li>用 li 標示各別項目</li>
    </ul>
    <ol>
        <li>這是有數字順序的清單</li>
        <li>以 ol 元素來定義清單的範圍</li>
        <li>用 li 標示各別項目</li>
    </ol>
    <p><em>我是斜體</em></p>
    <p><strong>我是粗體</strong></p>
    <p><em><strong>我是斜粗體</strong></em></p>
    <p><del>我是刪除線</del></p>
    <p><a href="https://www.youtube.com/">這個連結</a>會連到 YouTube</p>
</body>

</html>
